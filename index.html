<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <title>Pokemon</title>
    </head>
    <body>
        <div class="container">
            <main class="row mx-0 col-12 ">
                <div class="col-2"></div>
                <div class="col-8 felx-center-col wrapper">
                    <h3 class="title"><b>Busca tu Pokemon</b></h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Num</th>
                            <th scope="col" colspan="4">Normal Sprite</th>
                            <th scope="col" colspan="4">Shiny Sprite</th>
                            <th scope="col" colspan="2">Name</th>
                            <th scope="col" colspan="3">Type</th>
                            <th scope="col">HM</th>
                          </tr>
                        </thead>
                        <tbody id="pokemon-row">
                          
                        </tbody>
                    </table>
                    <form id="form-controls">
                        <div class="controls felx-center-row">
                            <button type="button" class="btn btn-dark" id="prev"><i class="fas fa-arrow-circle-left controls-btn"></i></button>
                            <div class="input-group rounded ">
                                <input type="search" id="text" class="form-control rounded" placeholder="Busca el pokemon pel seu NUM o NOM" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-dark" id="search"><i class="fas fa-search"></i></button>
                            </div>
                            <button type="button" class="btn btn-dark" id="next"><i class="fas fa-arrow-circle-right"></i></button>
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
